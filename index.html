<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css"/>
    <script src="./assets/js/app.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <div class="main-container">
        <img class="mc-item1" src="/assets/images/logoAzul.svg"/>
        <h1 class="mc-item2" >Encriptador</h1>
        <textarea class="mc-item3" id="box1" placeholder="Ingrese texto aquí"></textarea>
        <p class="mc-item4" >&#9888; Solo letras minúsculas y sin acentos</p>
        <button class="mc-item5" onclick="encrypt()">Encriptar</button>
        <button class="mc-item6" onclick="decrypt()">Desencriptar</button>
        <div  class="mc-item7" class="second-container">
            <p class="sc-item0"></p>
            <img class="sc-item2" src="/assets/images/Muñeco.png"/>
            <div class="sc-item3">
                <p class="sci-nested1" id="text1-nested">Ningún mensaje fue encontrado</p>
                <p class="sci-nested2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea readonly class="sc-item1" id="box2"></textarea>
            <button class="sc-item4" onclick="copy()">Copiar</button>
        </div>
    </div>
    <footer class="copyr">&copy; 2023 Miguel Tlaxca</footer>
</body>
</html>
